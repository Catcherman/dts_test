{% extends "base.html" %}

{% block title %}DTS-产品问题单报表{% endblock %}

{% block page_content %}

<div class="col-md-9">
    <div class="col-md-4">
        <table class="table table-hover table-striped  table-bordered table-condensed">
           <thead>
              <tr>
                 <th>Num.</th>
                 <th>产品名称</th>
              </tr>
           </thead>
           <tbody>
                {% for p in product %}
                  <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="#" id={{ p.product_name }}>{{ p.product_name }}</a></td>
                  </tr>
                {% endfor %}
           </tbody>
        </table>
    </div>

<div class="col-md-9">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <div id="serious" style="height:400px"></div>
    <div id="status" style="height:400px"></div>
    <div id="author" style="height:400px"></div>
    <div id="pie" style="height:400px"></div>
</div>


{% endblock %}

{% block scripts %}
{{ super() }}

<!-- ECharts单文件引入 -->
<script  src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script  src="static/charts/productcharts.js" type="text/javascript"></script>
<script  src="static/charts/seriouscharts.js" type="text/javascript"></script>
<script  src="static/charts/statuscharts.js" type="text/javascript"></script>
<script  src="static/charts/authorcharts.js" type="text/javascript"></script>
<script  src="static/charts/seriouschartspie.js" type="text/javascript"></script>
{% endblock %}
