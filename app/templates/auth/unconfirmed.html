{% extends "auth/base.html" %}

{% block title %}DTS - 账户确认{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的账户尚未确认.</h3>
    <p>
        请再次确认你的账户，才可以访问网站.
        检查你的邮箱的收件箱，确认账户.
    </p>
    <p>
        需要再次发送确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
